<!DOCTYPE html>
<html>
  <head>
     
    <!-- Aframe -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script> -->
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- Physics -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
    <!-- Line -->
    <script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
    <!-- Curve  -->
   
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script> 
    <script src="js/aframe-material.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
    <link rel="stylesheet" type="text/css" href="css/switch.css">
    
  </head>
  <body>
    <script type="text/javascript" src="js/methods.js">

    </script>
    
    <img id="img_mist" src="img/mist.png" />
    <label class="switch" id="switch-mist" >
      <input type="checkbox" id="check_mist" >
      <span class="slider round"></span>
    </label>
    
    <img id="img_vent" src="img/vent.png" />
    <label class="switch" id="switch-vent">
      <input type="checkbox" id="check_vent">
      <span class="slider round"></span>
    </label>
    
    <img id="img_light" src="img/light.png" />
    <label class="switch" id="switch-light">
      <input type="checkbox" id="check_light">
      <span class="slider round"></span>
    </label>
    
    <img id="img_window" src="img/window.png" />
    <label class="switch" id="switch-window">
      <input type="checkbox" id="check_window">
      <span class="slider round"></span>
    </label>

    <a-scene embedded  arjs="sourceType: webcam;trackingMethod: best; debugUIEnabled:false " cursor="rayOrigin: mouse" >
          
          <a-assets>
             
              <img id="temperature" src="img/temperature.png" />
              <img id="humidity" src="img/humidity.png" />
              <img id="rain" src="img/rain.png" />
              <img id="illumination" src="img/illuminance.png" />
             
          </a-assets>
         
          <a-marker preset="custom" type='pattern' url='img/ericsson.patt' iot > 
          
          
            
          <!-- Temperature-->
          <a-image  src="#temperature" scale="1 1 0" rotation="-90 0 0" position="-2.0 0 -1.5"> </a-image>
          <a-text id="text_temparature" width="4" rotation="-90 0 0 " position="-2.15 0.1 -1.2"></a-text>
          <!-- <a-text  width="3" rotation="-90 0 0 " value="Actual Temperature" position="-2.5 0.1 -0.80" ></a-text>-->
          <!-- Illuminance -->
          <a-image  src="#illumination" scale="1 1 0" rotation="-90 0 0" position="-2.0 0 -0.5"> </a-image>
          <a-text id="text_illumination" width="4" rotation="-90 0 0 " position="-2.3 0.2 -0.2"></a-text>
          <!--<a-text  width="3" rotation="-90 0 0 " value="Illumination" position="1.7 0.1 -0.80" ></a-text>-->
          <!-- Loudness -->
          <a-image  src="#rain" scale="1 1 0" rotation="-90 0 0" position="-2.0 0 0.5"> </a-image>
          <a-text id="text_rain" width="4" rotation="-90 0 0 " position="-2.45 0.1 0.8"></a-text>
          <!-- <a-text  width="3" rotation="-90 0 0 " value="Rain" position="-2.3 0.1 2.1" ></a-text>-->
          <!-- Humidity -->
          <a-image src="#humidity" scale="1 1 0" rotation="-90 0 0" position="-2.0 0 1.5"> </a-image>
          <a-text id="text_humidity" width="4" rotation="-90 0 0 " position="-2.1 0.1 1.8"></a-text>
            
          
          </a-marker> 
        

            

            <a-entity camera >
              
            </a-entity>
              
	 </a-scene>

   

    
  <body>
</html>
